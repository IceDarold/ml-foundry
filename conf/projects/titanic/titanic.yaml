defaults:
  - _self_
  - ../../base/model@model: lgbm
  - ../../base/metric@metric.main: accuracy
  - ../../base/metric@metric.additional: f1_score
  - ../../base/validation@validation: stratified
  - ../../base/training@training: default
  - feature_engineering: null
  - features: null
  - experiment: null

globals:
  seed: 42
  id_col: "PassengerId"
  target_col: "Survived"

wandb:
  project: "titanic-survival"
  entity: "your-wandb-username" # ❗️ Replace with your username

data:
  data_source:
    type: "local"
    train_path: "data/raw/train.csv"
    test_path: "data/raw/test.csv"
  features_path: "processed/titanic"
