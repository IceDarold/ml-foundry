# Feature selection configuration for Titanic dataset - All features from v1_baseline pipeline
# This configuration includes all features generated by the baseline feature engineering pipeline

name: "v1_all"

# List of all features from v1_baseline feature engineering pipeline
cols:
  # Original features
  - "Pclass"
  - "Age"
  - "Fare"
  - "SibSp"
  - "Parch"

  # Missing value indicators
  - "Age_is_null"
  - "Cabin_is_null"
  - "Embarked_is_null"

  # One-hot encoded categorical features
  - "Embarked_C"
  - "Embarked_Q"
  - "Embarked_S"
  - "Embarked_nan"  # Missing value category from OHE

  - "Sex_female"
  - "Sex_male"

  # Scaled numerical features
  - "Age_scaled"
  - "Fare_scaled"
  - "SibSp_scaled"
  - "Parch_scaled"

  # Family size feature
  - "SibSp_add_Parch"