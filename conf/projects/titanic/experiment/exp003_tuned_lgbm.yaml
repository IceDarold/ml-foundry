# Tuned LightGBM experiment with optimized hyperparameters
# Uses v2_advanced features and tuned model parameters

defaults:
  - _self_

# Optimized hyperparameters for Titanic dataset
model:
  _target_: src.models.lgbm.LGBMModel
  params:
    learning_rate: 0.03
    n_estimators: 1500
    max_depth: 6
    num_leaves: 20
    min_child_samples: 10
    subsample: 0.8
    colsample_bytree: 0.8
    reg_alpha: 0.1
    reg_lambda: 0.1

# W&B tags for experiment tracking
wandb:
  tags: ["tuned", "lgbm", "exp003", "hyperopt"]

feature_engineering:
  name: "v2_advanced"
  pipeline:
    - _target_: src.features.numerical.flags.IsNullIndicator
      name: "missing_indicators"
      cols: ["Age", "Cabin", "Embarked"]
    - _target_: src.features.categorical.target_based.TargetEncoderGenerator
      name: "target_encode_categorical"
      cols: ["Sex", "Embarked", "Pclass"]
      target_col: "Survived"
      smoothing_strength: 20.0
    - _target_: src.features.interaction.NumericalInteractionGenerator
      name: "age_pclass_interaction"
      cols: ["Age", "Pclass"]
      operations: ["multiply"]
    - _target_: src.features.interaction.NumericalInteractionGenerator
      name: "fare_family_interaction"
      cols: ["Fare", "SibSp", "Parch"]
      operations: ["divide"]
    - _target_: src.features.numerical.binning.QuantileBinner
      name: "age_bins"
      cols: ["Age"]
      n_bins: 5
    - _target_: src.features.numerical.binning.QuantileBinner
      name: "fare_bins"
      cols: ["Fare"]
      n_bins: 4
    - _target_: src.features.text.statistics.TextStatisticsGenerator
      name: "name_stats"
      cols: ["Name"]
      stats: ["text_length", "word_count"]
    - _target_: src.features.text.bow.CountVectorizerGenerator
      name: "cabin_deck"
      cols: ["Cabin"]
      prefix: "cabin"
      max_features: 10
    - _target_: src.features.categorical.nominal.CountFrequencyEncoderGenerator
      name: "ticket_frequency"
      cols: ["Ticket"]
      normalize: true
    - _target_: src.features.interaction.NumericalInteractionGenerator
      name: "family_size"
      cols: ["SibSp", "Parch"]
      operations: ["add"]
    - _target_: src.features.numerical.scaling.StandardScalerGenerator
      name: "scale_numerical"
      cols: ["Age", "Fare", "SibSp", "Parch"]

features:
  name: "v2_selected"
  cols:
    - Pclass
    - Age
    - SibSp
    - Parch
    - Fare
    - Age_is_null
    - Cabin_is_null
    - Embarked_is_null
    - Sex_te
    - Embarked_te
    - Pclass_te
    - Age_mul_Pclass
    - Fare_div_SibSp
    - SibSp_div_Fare
    - Fare_div_Parch
    - Parch_div_Fare
    - SibSp_div_Parch
    - Parch_div_SibSp
    - Age_q_binned
    - Fare_q_binned
    - Name_text_length
    - Name_word_count
    - cabin_Cabin_b96
    - cabin_Cabin_b98
    - cabin_Cabin_c22
    - cabin_Cabin_c23
    - cabin_Cabin_c25
    - cabin_Cabin_c26
    - cabin_Cabin_c27
    - cabin_Cabin_f2
    - cabin_Cabin_f33
    - cabin_Cabin_g6
    - Ticket_freq
    - SibSp_add_Parch
    - Age_scaled
    - Fare_scaled
    - SibSp_scaled
    - Parch_scaled
